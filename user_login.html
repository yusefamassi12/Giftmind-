    <script>
        // Mobile menu toggle
        const mobileMenuBtn = document.getElementById('mobile-menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');

        mobileMenuBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });

        // Password visibility toggle
        const togglePassword = document.getElementById('toggle-password');
        const passwordInput = document.getElementById('password');
        const eyeOpen = document.getElementById('eye-open');
        const eyeClosed = document.getElementById('eye-closed');

        togglePassword.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            eyeOpen.classList.toggle('hidden');
            eyeClosed.classList.toggle('hidden');
        });

        // Form validation
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        function showError(fieldId, message) {
            const errorElement = document.getElementById(fieldId + '-error');
            errorElement.textContent = message;
            errorElement.classList.remove('hidden');
        }

        function hideError(fieldId) {
            const errorElement = document.getElementById(fieldId + '-error');
            errorElement.classList.add('hidden');
        }

        function showFormError(message) {
            const formError = document.getElementById('form-error');
            formError.textContent = message;
            formError.classList.remove('hidden');
        }

        function hideFormError() {
            const formError = document.getElementById('form-error');
            formError.classList.add('hidden');
        }

        // Real-time validation
        document.getElementById('email').addEventListener('blur', function() {
            const email = this.value.trim();
            if (email && !validateEmail(email)) {
                showError('email', 'Please enter a valid email address');
            } else {
                hideError('email');
            }
        });

        document.getElementById('password').addEventListener('blur', function() {
            const password = this.value;
            if (password && password.length < 6) {
                showError('password', 'Password must be at least 6 characters long');
            } else {
                hideError('password');
            }
        });

        // Form submission
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const signinBtn = document.getElementById('signin-btn');
            const signinText = document.getElementById('signin-text');
            const signinLoading = document.getElementById('signin-loading');
            
            // Hide previous errors
            hideError('email');
            hideError('password');
            hideFormError();
            
            let isValid = true;
            
            // Validate email
            if (!email) {
                showError('email', 'Email is required');
                isValid = false;
            } else if (!validateEmail(email)) {
                showError('email', 'Please enter a valid email address');
                isValid = false;
            }
            
            // Validate password
            if (!password) {
                showError('password', 'Password is required');
                isValid = false;
            } else if (password.length < 6) {
                showError('password', 'Password must be at least 6 characters long');
                isValid = false;
            }
            
            if (!isValid) return;
            
            // Show loading state
            signinBtn.disabled = true;
            signinText.classList.add('hidden');
            signinLoading.classList.remove('hidden');
            
            // Simulate API call
            setTimeout(() => {
                // Mock authentication - check for demo credentials
                if (email === 'demo@giftmind.ai' && password === 'demo123') {
                    // Success - redirect to dashboard
                    window.location.href = 'user_dashboard.html';
                } else {
                    // Show error
                    showFormError('Invalid email or password. Try demo@giftmind.ai / demo123');
                    
                    // Reset button state
                    signinBtn.disabled = false;
                    signinText.classList.remove('hidden');
                    signinLoading.classList.add('hidden');
                }
            }, 1500);
        });

        // Forgot password modal
        const forgotPasswordBtn = document.getElementById('forgot-password-btn');
        const forgotPasswordModal = document.getElementById('forgot-password-modal');
        const modalOverlay = document.getElementById('modal-overlay');
        const cancelResetBtn = document.getElementById('cancel-reset-btn');
        const sendResetBtn = document.getElementById('send-reset-btn');

        function showModal() {
            forgotPasswordModal.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }

        function hideModal() {
            forgotPasswordModal.classList.add('hidden');
            document.body.style.overflow = 'auto';
            document.getElementById('reset-email').value = '';
            hideError('reset-email');
        }

        forgotPasswordBtn.addEventListener('click', showModal);
        modalOverlay.addEventListener('click', hideModal);
        cancelResetBtn.addEventListener('click', hideModal);

        sendResetBtn.addEventListener('click', function() {
            const resetEmail = document.getElementById('reset-email').value.trim();
            
            hideError('reset-email');
            
            if (!resetEmail) {
                showError('reset-email', 'Email is required');
                return;
            }
            
            if (!validateEmail(resetEmail)) {
                showError('reset-email', 'Please enter a valid email address');
                return;
            }
            
            // Simulate sending reset email
            this.disabled = true;
            this.textContent = 'Sending...';
            
            setTimeout(() => {
                alert('Password reset link sent to your email!');
                hideModal();
                this.disabled = false;
                this.textContent = 'Send Reset Link';
            }, 1000);
        });

        // Close mobile menu when clicking on links
        document.querySelectorAll('#mobile-menu a').forEach(link => {
            link.addEventListener('click', () => {
                mobileMenu.classList.add('hidden');
            });
        });

        // Social login handlers
        document.querySelectorAll('button[type="button"]').forEach(button => {
            if (button.textContent.includes('Google') || button.textContent.includes('Facebook')) {
                button.addEventListener('click', function() {
                    const provider = this.textContent.trim();
                    alert(`${provider} login would be implemented here`);
                });
            }
        });
    </script>
